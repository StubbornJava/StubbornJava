// In this section you declare the dependencies for your production and test code
dependencies {
    runtime project(':stubbornjava-undertow')

    // The production code uses the SLF4J logging API at compile time
    compile loggingLib

    // Jackson libs
    compile jacksonLib

    // Metrics 
    compile metricsLib
    
    // Guava
    compile guavaLib

    // Configuration
    compile typesafeConfigLib

    testCompile junitLib
}
