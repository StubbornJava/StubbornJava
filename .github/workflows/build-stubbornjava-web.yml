# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2


    # https://github.com/actions/cache/blob/master/examples.md#java---gradle
    - name: save / load UI caches
      id: ui-cache
      uses: actions/cache@v1
      with:
        path: ./stubbornjava-webapp/ui/assets
        key: ${{ runner.os }}-stubbornjava-webapp-ui-${{ hashFiles('stubbornjava-webapp/ui/src/**') }}

    - name: Set up Node
      uses: actions/setup-node@v1
      if: steps.ui-cache.outputs.cache-hit != 'true'
      with:
        node-version: '10.x'
        registry-url: 'https://registry.npmjs.org'

    - name: npm install
      if: steps.ui-cache.outputs.cache-hit != 'true'
      working-directory: ./stubbornjava-webapp/ui
      run: npm install

    - name: webpack build
      if: steps.ui-cache.outputs.cache-hit != 'true'
      working-directory: ./stubbornjava-webapp/ui
      run: ./node_modules/webpack/bin/webpack.js

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    # https://github.com/actions/cache/blob/master/examples.md#java---gradle
    - name: save / load Gradle caches
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    # - name: Build docker container
    #   working-directory: ./stubbornjava-webapp
    #   run: docker build -t qa -f ./docker/Dockerfile .

    - name: Publish Docker Image
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        BRANCH: ${{ github.ref }}
      with:
        name: stubbornjava/stubbornjava/stubbornjava-webapp
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        tag_names: true
        tags: "latest"
        dockerfile: stubbornjava-webapp/docker/Dockerfile
        context: stubbornjava-webapp
